<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="user-card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="avatar profile"
          class="user-profile"
        />
        <h1 class="user-name">Jessica Randall</h1>
        <h2 class="user-location">London, United Kingdom</h2>
        <p class="user-description">"Front-end developer and avid reader."</p>
        <ul class="user-link-section">
          <li class="link-button">
            <a href="#" target="_blank" id="github">GitHub</a>
          </li>
          <li class="link-button">
            <a href="#" target="_blank" id="frontend-mentor">Frontend Mentor</a>
          </li>
          <li class="link-button">
            <a href="#" target="_blank" id="linkedin">LinkedIn</a>
          </li>
          <li class="link-button">
            <a href="#" target="_blank" id="twitter">Twitter</a>
          </li>
          <li class="link-button">
            <a href="#" target="_blank" id="instagram">Instagram</a>
          </li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        <p class="credits-text">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/V0zmo" target="_blank"
            >V0zmo</a
          >.
        </p>
      </div>
    </footer>
  </body>
</html>
