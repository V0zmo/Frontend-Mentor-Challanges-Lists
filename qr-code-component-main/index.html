<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="qr--card">
        <img src="images/image-qr-code.png" alt="qr-code" class="qr--code">
        <h1 class="text">Improve your front-end skills by building projects</h1>
        <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      <div class="attribution">
        <p class="text">Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text">Frontend Mentor</a>&nbsp;
        Coded by&nbsp;<a href="https://github.com/V0zmo" target="_blank" class="text">V0zmo</a></p>
      </div>
    </div>
  </main>
</body>

</html>
