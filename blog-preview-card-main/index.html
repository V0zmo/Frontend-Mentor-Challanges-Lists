<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<!-- TODO: Element "h2" not allowed as child of element "span" in this context. 29-31 Code Line (Suppressing further errors from this subtree.) -->

<body>
  <main>
    <div class="container" id="container">
      <div id="costum-cursor"></div>
      <div class="blog-card" class="blog-card">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="blog-card-image">
        <div class="blog-card-content">
          <h2><span class="blog-card-category">Learning</span></h2>
          <h2 class="blog-card-date">Published 21 Dec 2023</h2>
          <h1 class="blog-card-title"><a href="#">HTML & CSS foundations</a></h1>
          <p class="blog-card-description"> These languages are the backbone of every website, defining structure,
            content,
            and presentation.</p>
        </div>
        <div>
          <a href="#" class="blog-card-author">
            <img src="./assets/images/image-avatar.webp" alt="image-avatar" class="blog-card-image-avatar">
            <h2 class="blog-card-author-name">Greg Hooper</h2>
          </a>
        </div>
      </div>
      <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/V0zmo" target="_blank">V0zmo</a>.</p>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
